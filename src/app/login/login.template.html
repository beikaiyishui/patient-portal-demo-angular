<div class="login-view">
  <div class="login-box">
    <div class="form">
      <h1>Patient portal</h1>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm, $event)">
        <div class="field stacked">
          <label for="username">Username</label>
          <input autofocus id="username" type="text" name="username" autocomplete="username" ngModel>
        </div>
        <div class="field stacked">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" autocomplete="password" ngModel>
        </div>
        <button type="submit" class="primary">Login</button>
      </form>
    </div>
    <div *ngIf="errorMsg" role="alert" class="alert error">
      <i class="fa fa-lock"></i>
      {{errorMsg}}
    </div>
  </div>
</div>
